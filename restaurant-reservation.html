<!DOCTYPE html>
<html>
<head>
	<title>Reataurant Reservation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class = "container">
   <div class="jumbotron">
  <h1>Hot Restaurant : Reservation Page</h1>
  
 
</div>
	
	<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Table Reservation</h3>
  </div>
  <div class="panel-body">


    <form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" placeholder="name">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" placeholder="phone">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="email">
  </div>
  <div class="form-group">
    <label for="unidueID">Unique ID</label>
    <input type="uniqueID" class="form-control" id="uniqueID" placeholder="uniqueID">
  </div>
  
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>

  </div>
</div>
</div>

</body>
</html>
